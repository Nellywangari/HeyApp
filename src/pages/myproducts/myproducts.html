<ion-header>

  <ion-navbar color="primary">
    <ion-title>myproducts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let product of myProduct$ | async">
        <img src="{{ product.imgUrl }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ product.name }}
            </ion-card-title>

            <ion-list no-lines>

                <p>
                    {{ product.description }}
                  </p>
                  <p>
                    {{ product.location }}
                  </p>
                  <p>
                    {{ product.price }}
                  </p>

            </ion-list>
          <ion-row>
            <ion-col>

              <button ion-button block color="light">Edit</button>
            </ion-col>

            <ion-col>
              <button ion-button block color="danger">delete</button>
            </ion-col>
          </ion-row>
          
        </ion-card-content>
      </ion-card>

</ion-content>
