<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>Orders</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- myorder  -->
    <ion-list>
        <ion-list-header>
            Items on Cart  <ion-icon name="cart"></ion-icon> 
        </ion-list-header>
        <ion-item>
            <h4>Your Wallet Balance is <b>{{ walletBalance }}</b> <i>ksh</i></h4>
        </ion-item>
        <ion-item-sliding *ngFor="let item of products">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{ item.imgUrl }}">
                </ion-thumbnail>
                <h2> {{ item.name }}</h2>
                <p> {{ item.price }}</p>
            </ion-item>

            <ion-item-options side="right">

                <button ion-button color="danger" (click)="cancelOrder(item.orderid)">
            <ion-icon name="ios-close-outline"></ion-icon>
            Cancel
          </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item>Total Amount <b> {{totalOrderAmount}}</b> <i>kshs</i></ion-item>

        <ion-item><button ion-button  color="danger" outline (click)="checkout()" block> Checkout</button></ion-item>
       
    </ion-list>
