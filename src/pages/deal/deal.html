<ion-header>

  <ion-navbar>
    <ion-title>deal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  

    <ion-card>
        <img src="{{ product.imgUrl }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ product.name }}
            </ion-card-title>
          <p>
            {{ product.description }}
          </p>
          <p> price {{product.price}} </p>
        </ion-card-content>
      </ion-card>
    <!-- about buyer -->
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
              <img src="{{ buyerInfo.profileImage }}">
            </ion-avatar>
            <h2>{{ buyerInfo.username }}</h2>
            <p>{{ buyerInfo.email }}</p>
          </ion-item>
    </ion-card>

  <button ion-button block (click)="processOrder()">Process</button>

</ion-content>
