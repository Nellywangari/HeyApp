<ion-header>

  <ion-navbar>
    <ion-title color="primary">sales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of mySales$ | async" >
          <ion-avatar item-start>
            <img src="{{ item.imgUrl }}">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
          <h3>{{ item.brief_description }}</h3>
          <p>{{ item.price }}</p>
        </ion-item>
      </ion-list>

</ion-content>
